<!DOCTYPE html>
<html>
<head>
	<title>Ludo King</title>
	<meta charset="utf-8">
	<link rel='shortcut icon' href='favicon.png' type='image/png'>
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="ludo.js"></script>
</head>
<body onload="initial()">
	<div id="win">
		<i class="fa fa-window-close" id="new" onclick="location.reload()"></i>
		<br><br>
		Congratulations!<br><br>
		&nbsp&nbsp<span id="A">A</span><span id="B">B</span> is the Winner<br>
	</div>
	<div class="logo">
		<img src="ludo.jpg" height="200px">
	</div>
	<div style="display: inline-flex;">
		<div onclick="startA()" id="lockerA"><h1>Locker for A</h1></div>
		<div onclick="startB()" id="lockerB"><h1>Locker for B</h1></div>
	</div>
	<br>
	<div class="wrapper">
		<div class="first">
			<div id="1" class="block" style="background-color: #66b3ff; background-image: none; opacity: 1;" onclick="myFunction(1)">
			</div>
			<div id="2" class="block" onclick="myFunction(2)"></div>
			<div id="3" class="block" onclick="myFunction(3)"></div>
			<div id="4" class="block" onclick="myFunction(4)"></div>
			<div id="5" class="block" onclick="myFunction(5)"></div>
			<div id="6" class="block" onclick="myFunction(6)"></div>
			<div id="7" class="block" onclick="myFunction(7)"></div>
			<div id="8" class="block" onclick="myFunction(8)"></div>
		</div>
		<div class="mid">
			<div class="block" id="0" onclick="myFunction(0)" style="background-color: rgba(102,179,255,0.5); background-image: none;"></div>
			<div class="block" id="9" onclick="myFunction(9)" style="margin-left: 452px"></div>
		</div>
		<div class="mid">
			<div class="block" id="27" onclick="myFunction(27)"></div>
			<div style="position: relative; left: 150px; width: 150px; text-align: center;">
				<button class="roll" onclick="rollRand()">Roll!</button>
				<div id="value"></div>
				<div id="gif"></div>
				<div id="turns"></div>
				<div id="terms"></div>	
				<form class="checker">
					<input type="number" name="dice" min="1" max="6" id="dice" style="border: none; padding: 4px"  autofocus>
  					<div onclick="check()" id="submit">Check</div>
				</form>
			</div>
			<div class="block" id="10" onclick="myFunction(10)" style="margin-left: 302px"></div>
		</div>
		<div class="mid">
			<div class="block" id="26" onclick="myFunction(26)"></div>
			<div class="block" id="11" onclick="myFunction(11)" style="margin-left: 452px"></div>
		</div>
		<div class="mid">
			<div class="block" id="25" onclick="myFunction(25)"></div>
			<div class="block" id="12" onclick="myFunction(12)" style="margin-left: 452px"></div>
		</div>
		<div class="mid">
			<div class="block" id="24" onclick="myFunction(24)"></div>
			<div class="block" id="13" onclick="myFunction(13)" style="margin-left: 452px"></div>
		</div>
		<div class="mid">
			<div class="block" id="23" onclick="myFunction(23)"></div>
			<div class="block" id="14" onclick="myFunction(14)" style="background-color: rgba(216,50,48,0.7); margin-left: 452px; background-image: none;"></div>
		</div>
		<div class="first">
			<div class="block" id="22" onclick="myFunction(22)"></div>
			<div class="block" id="21" onclick="myFunction(21)"></div>
			<div class="block" id="20" onclick="myFunction(20)"></div>
			<div class="block" id="19" onclick="myFunction(19)"></div>
			<div class="block" id="18" onclick="myFunction(18)"></div>
			<div class="block" id="17" onclick="myFunction(17)"></div>
			<div class="block" id="16" onclick="myFunction(16)"></div>
			<div class="block" id="15" style="background-color: #d83230; background-image: none; opacity: 1;" onclick="myFunction(15)"></div>
		</div>
	</div>
	<p><br></p>
	<div id="tutLocker" style="display: none;">
		<div class="tutorialLocker">
			<h2>Click Here to Unlock Token</h2>
			<span style="position: relative; left: 120px; top: 10px; color: black; cursor: pointer;" onclick="tut2()">Got It</span>
		</div>
		<div class="triangleLocker"></div>
	</div>
	<div id="tutBlock" style="display: none;">
		<div class="tutorialBlock">
			<h2>Click on Block to Move Token</h2>
			<span style="position: relative; left: 120px; top: 30px; color: black; cursor: pointer;" onclick="tut3()">Got It</span>
		</div>
		<div class="triangleBlock"></div>
	</div>
	<div id="tutRoll" style="display: none;">
		<div id="tutorialRoll">
			<h2>Click Here to Roll</h2>
			<span style="position: relative; left: 80px; top: 10px; color: black; cursor: pointer;" onclick="tut1()">Got It</span>
		</div>
		<div id="triangleRoll"></div>
	</div>
	
	<p><br><br></p>
</body>
</html>
